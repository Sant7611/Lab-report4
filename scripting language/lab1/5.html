<html>
  <body>
    <span>Number of day of a week</span><br />
    <input type="text" id="day" />
    <button type="button" id="check">Check</button><br />
    <span id="show"></span>
    <script>
      let day = [
        "sunday",
        "monday",
        "tuesday",
        "wednesday",
        "thursday",
        "friday",
        "saturday",
      ];
      document.getElementById("check").addEventListener("click", show);
      function show() {
        const check = parseInt(document.getElementById("day").value);
        document.getElementById("show").innerHTML =
          "Name of the day is " + day[check - 1];
      }
    </script>
  </body>
</html>
